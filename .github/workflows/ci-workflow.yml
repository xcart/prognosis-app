name: Backend CI update
on:
  push:
    branches:
      - master

jobs:
  build:
    # Job name is Greeting
    name: Image build
    # This job runs on Linux
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PWD }}
      - name: Build image
        run: make build
      - name: Push to Docker Hub
        run: make release
      - name: Load changes on production instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            docker stop backend
            docker rm backend
            docker pull xcart/prognosis-app:latest
            docker run -d --network shared --env YOUTRACK_TOKEN=${{ secrets.YOUTRACK_TOKEN }} --env AUTH_PASSWORD=${{ secrets.AUTH_PWD }} --name backend xcart/prognosis-app:latest
